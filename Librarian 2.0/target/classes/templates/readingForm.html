<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="ISO-8859-1" />
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <!-- Bootstrap CSS -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />

      <title>Add Reading Experience</title>
      <!--Reference to Style Sheet -->
      <!--Reference to Style Sheet -->
      <link type="text/css" rel="stylesheet" href="/style.css" />
    </head>
    <body>
      <div class="container">
        <a th:href="@{/book/list}" style="text-decoration: none">
          <div id="wrapper">
            <div id="header">
              <div id="sub" align="right">
                <form th:action="@{/logout}" method="post">
                  <input type="submit" value="Sign Out" class="add-button" />
                </form>
              </div>
              <h2 align="center">LIM - Library Inventory Manager</h2>
              <br />
              <div id="sub" align="center">
                A book is a gift you can open again and again -
                <i>Garrison Keillor</i>
              </div>
            </div>
          </div>
        </a>

        <div id="container">
          <h3>Add your recent reading experience</h3>

          <!-- The action below will be the path in the @PostMapping Controller method -->
          <form th:action="@{addReading}" th:object="${reading}" method="POST">
            <!-- We need to associate this data with customer ID -->
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{book.id}" />
            <table>
              <col width="800" />
              <col width="500" />
              <tbody>
                <tr>
                  <td align="left"><label>Title : </label></td>
                  <td align="left" th:text="${reading.book.bookTitle}"></td>
                </tr>

                <tr>
                  <td align="left"><label>Genre : </label></td>
                  <td align="left" th:text="${reading.book.bookGenre}"></td>
                </tr>

                <tr>
                  <td align="left"><label>Date of Reading : </label></td>
                  <td><input type="text" th:field="*{dateOfReading}" /></td>
                </tr>

                <tr>
                  <td align="left">
                    <label>Your Rating based on this Reading: </label>
                  </td>
                  <td>
                    <input type="text" th:field="*{ratingOfUsefulness}" />
                  </td>
                </tr>

                <tr>
                  <td align="left">
                    <label>Is this an all time great? : </label>
                  </td>
                  <td>
                    <input type="text" th:field="*{allTimeGreatIndicator}" />
                  </td>
                </tr>

                <tr>
                  <td align="left"><label>Link for Reading Notes : </label></td>
                  <td>
                    <input type="text" th:field="*{readingNotesUrl}" />
                  </td>
                </tr>
                <tr>
                  <td align="center" colspan="2">
                    <input type="submit" value="Save" class="save" />
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
          <div>
            <p>
              <a th:href="@{/book/list}">Back to Book Summary</a>
            </p>
          </div>
        </div>
      </div>
    </body>
  </html>
</html>
