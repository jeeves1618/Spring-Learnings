<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Add Book</title>
<!--Reference to Style Sheet -->
<!--Reference to Style Sheet -->
<link type="text/css"
rel="stylesheet"
href="/style.css" />
</head>
<body>
<div class="container">

<a th:href="@{/book/list}" style="text-decoration: none"></a>
    <div id="wrapper">
        
        <div id="header">
            <div id="sub" align="right">
                <form th:action="@{/logout}" method="post" >
                    <input type="submit" value="Sign Out" class = "add-button"/>
                </form>
            </div>
            <h2 align="center">LIM - Library Inventory Manager</h2>
            <br>
            <div id="sub" align="center">A book is a gift you can open again and again - <i>Garrison Keillor</i></div>
        </div>
    </div>
</a>

<div id="container">
    <h3>Add Book</h3>

    <!-- The action below will be the path in the @PostMapping Controller method -->
    <form th:action="@{addBook}" th:object="${book}" method="POST">

        <!-- We need to associate this data with customer ID -->
        <input type="hidden" th:field="*{id}" />
        <table>
			<col width="800">
			<col width="500">
            <tbody>
                <tr>
                    <td align="left"><label>Title : </label></td>
                    <td><input type="text" th:field="*{bookTitle}" /></td>
                </tr>

                <tr>
                    <td align="left"><label>Genre : </label></td>
                    <td><input type="text" th:field="*{bookGenre}" /></td>
                </tr>
                <tr colspan="2"><td align="left"><label>You can enter up to four Authors</label></td></tr>
                
                <tr>
                    <td align="left"><label>Author First Name : </label></td>
                    <td><input type="text" th:field="*{authorsFirstName1}" /></td>
                </tr>
                
                <tr>
                    <td align="left"><label>Author Last Name : </label></td>
                    <td><input type="text" th:field="*{authorsLastName1}" /></td>
                </tr>
                
                <tr>
                    <td align="left"><label>Author First Name : </label></td>
                    <td><input type="text" th:field="*{authorsFirstName2}" /></td>
                </tr>
                
                <tr>
                    <td align="left"><label>Author Last Name : </label></td>
                    <td><input type="text" th:field="*{authorsLastName2}" /></td>
                </tr>
                
                <tr>
                    <td align="left"><label>Author First Name : </label></td>
                    <td><input type="text" th:field="*{authorsFirstName3}" /></td>
                </tr>
                
                <tr>
                    <td align="left"><label>Author Last Name : </label></td>
                    <td><input type="text" th:field="*{authorsLastName3}" /></td>
                </tr>
                
                <tr>
                    <td align="left"><label>Author First Name : </label></td>
                    <td><input type="text" th:field="*{authorsFirstName4}" /></td>
                </tr>
                
                <tr>
                    <td align="left"><label>Author Last Name : </label></td>
                    <td><input type="text" th:field="*{authorsLastName4}" /></td>
                </tr>

                <tr>
                    <td align="left"><label>Publisher : </label></td>
                    <td><input type="text" th:field="*{publisherName}" /></td>
                </tr>
                
                <tr>
                    <td align="left"><label>Date of Purchase : </label></td>
                    <td><input type="text" th:field="*{dateOfPurchase}" /></td>
                </tr>
                
                <tr>
                    <td align="left"><label>Book Price : </label></td>
                    <td><input type="text" th:field="*{costOfPurchase}" /></td>
                </tr>

                <tr>
                    <td align="left"><label>Denomination Currency : </label></td>
                    <td><input type="text" th:field="*{currencyCode}" /></td>
                </tr>
                
                <tr>
                    <td align="left"><label>Format : </label></td>
                    <td><input type="text" th:field="*{bookDetail.typeOfBinding}" /></td>
                </tr>

                <tr>
                    <td align="left"><label>Shopping Channel : </label></td>
                    <td><input type="text" th:field="*{bookDetail.shoppingChannel}" /></td>
                </tr>
                 
                <tr>
                    <td align="left"><label>ISBN : </label></td>
                    <td><input type="text" th:field="*{bookDetail.isbNumber}" /></td>
                </tr>
                
                <tr>
                    <td align="left"><label>Image File : </label></td>
                    <td><input type="text" th:field="*{imageFileName}" ></td>
                </tr>

                <tr>
                    <td align="center" colspan=2><input type="submit" value="Save" class="save" /></td>
                </tr>

            </tbody>
        </table>
    </form:form>
    <div>
        <p>
            <a th:href="@{/book/list}">Back to Book Summary</a>
        </p>
    </div>
    
</div>
</div>
</body>

</html>
