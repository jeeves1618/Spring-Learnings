<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Librarian</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <!--Reference to Style Sheet -->
    <link type="text/css"
          rel="stylesheet"
          href="/style.css" 
          />

</head>
<body>
	<div th:if="${not #lists.isEmpty(books)}" >
		<a th:href="@{/book/list}" style="text-decoration: none">
		<div id="wrapper">
            
			<div id="header">
                <div id="sub" align="right">
                    <form th:action="@{/logout}" method="post" >
                        <input type="submit" value="Sign Out" class = "add-button"/>
                    </form>
                </div>
				<h2 align="center">LIM - Library Inventory Manager</h2>
				<br>
				<div id="sub" align="center">A book is a gift you can open again and again - <i>Garrison Keillor</i></div>
			</div>
			<br>
			
		</div>
		</a>
		
	<div id="wrapper">
            <div id="header">
				<!--  add a search box -->
				 <form th:action="@{/book/search}" th:object="${bookSearch}" method="GET">
				
					<div id="sub" align="center">Search Book By Title: <input type="text" th:field="*{searchString}" />
					<input type="submit" value="Search" class="save" /></td>
					</div>
						
				</form>
				
				
			<br>
                <div id="sub" align="center"><i>Inventory of <b th:text="${bookSummary.numberOfBooks}"></b> books acquired at a cost of <b th:text="${bookSummary.totalCostOfBooks}" ></b> are listed here</i></div>
            </div>
        </div>
		<br>
    <table border=1; align="center" class="table table-bordered">
        
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Format</th>
            <th>Date of Purchase</th>
            <th>Price in Rs.</th>
            <th>Action</th>
        </tr>
        <tr th:each="book : ${books}">
            <td align="left"><a th:href="@{/book/showDetail(bookID=${book.Id})}" th:text="${book.bookTitle}" style="text-decoration: none"></a></td>
            <td align="left" th:text="${book.bookGenre}"></td>
            <td align="left" th:text="${book.authorFirstName} + ' ' + ${book.authorLastName}"></td>
            <td align="left" th:text="${book.publisherName}"></td>
            <td align="left" th:text="${book.typeOfBinding}"></td>
            <td th:text="${book.dateOfPurchase}"></td>
			<td align="right" th:text="${book.costInLocalCurrencyFmtd}"></td>
			<td> 
				<a th:href="@{/book/showFormForUpdating(bookID=${book.Id})}" 
					class="btn btn-secondary btn-sm" ><b>Update</b></a>
					 
				<a th:href="@{/book/showFormForDeleting(bookID=${book.Id})}" 
					class="btn btn-secondary btn-sm" 
					onclick="if (!(Confirm('Are you sure you want to delete this book?'))) return false"><b>Delete</b></a>
			</td>
        </tr>
    </table>
</div>
<br>
<div id="content" align="center">
    <!-- Add the button to add a Book -->
    <input type="button" value="Add Book"
           onclick="window.location.href='showFormForAdding';return false;"
           class = "add-button" />
    <!-- Add the button to add a Book -->
    <input type="button" value="Download"
    onclick="window.location.href='downloadList';return false;"
    class = "add-button" />
    <!-- Add the button to add a Book -->
    <input type="button" value="Upload"
    onclick="window.location.href='uploadList';return false;"
    class = "add-button" />
</div>
<div id="sub" align="center"><a th:href="@{/book/list}" class="btn btn-secondary btn-sm">Go to top</a></div>
<body>
</html>
