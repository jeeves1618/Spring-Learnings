<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Vijay's Library</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Libre+Bodoni&family=Lora&family=Mukta&family=Oxygen&family=Source+Serif+Pro&family=Tiro+Kannada&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="/css/summary.css" />
  </head>
  <body>
    <div class="flex-container">
      <nav id="header-nav" class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/app/main}"
            ><h1 id="header-nav-logo">Vijay's Library</h1></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/app/main}"
                  >Topics</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{/app/summary}">Summary</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Group
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">By Author</a></li>
                  <li><a class="dropdown-item" href="#">By Topics</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">By Date</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container" id="title-text">
        <h2 th:text="${sectionTitle}"></h2>
      </div>
      <div id="topicList">
        <section th:if="${not #lists.isEmpty(summaryList)}" class="row">
          <div
            th:each="summary : ${summaryList}"
            class="col-md-12 col-sm-12 col-xs-12 col-xxs-12"
          >
            <a th:href="@{/book/books(Genre=${summary.bookGenre})}">
              <div class="genre-tile" th:text="${summary.bookGenre}"></div>
              <div class="summary-tile">
                <span th:text="'This section has '"></span>
                <span th:text="${summary.bookCount} + ' books'"></span>
                <span
                  th:text="' acquired at a cost of ' + ${summary.formattedAmount}"
                ></span>
              </div>
            </a>
          </div>
        </section>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
