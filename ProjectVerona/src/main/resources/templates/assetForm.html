<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
    <head>
        <title>Assets</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
    
        <!--Reference to Style Sheet -->
        <link type="text/css" rel="stylesheet" href="/style.css" />
      </head>
      <body>
        <nav
          class="navbar navbar-expand-lg navbar-dark bg-dark"
          style="background-color: #09a7c3"
        >
          <div class="container-fluid">
            <a class="nav-link active" href="#"></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    th:href="@{/apartment/list/flats}"
                    >Apartments</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active"
                  aria-current="page" th:href="@{/apartment/list/assets}">Assets</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/apartment/list/heatmap}"
                  >Heat Map</a
                  >
                </li>
    
                <li class="nav-item">
                  <a
                    class="nav-link disabled"
                    href="#"
                    tabindex="-1"
                    aria-disabled="true"
                    >Admin</a
                  >
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search Journals"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
        <div id="wrapper">
          <div id="header">
            <h2 align="center">Assets</h2>
          </div>
          <br />
        </div>
<div id="container">
    <h3>Add or Update your Assets</h3>

    <!-- The action below will be the path in the @PostMapping Controller method -->
    <form th:action="@{addUpdateAsset}" th:object="${asset}" method="POST">

        <!-- We need to associate this data with customer ID -->
        <input type="hidden" th:field="*{assetKey}" />
        <table>
			<col width="800">
			<col width="500">
            <tbody>
                <tr>
                    <td align="left"><label>Asset Description : </label></td>
                    <td><input type="text" th:field="*{assetDescription}" /></td>
                </tr>

                <tr>
                    <td align="left"><label>Date of Sale : </label></td>
                    <td><input type="text" th:field="*{dateAvailable}" /></td>
                </tr>
                
                <tr>
                    <td align="left"><label>Price Expectation : </label></td>
                    <td><input type="text" th:field="*{expectedPrice}" /></td>
                </tr>
                
                <tr>
                    <td align="left"><label>Actual Price : </label></td>
                    <td><input type="text" th:field="*{actualAmount}" /></td>
                </tr>
                 
                <tr>
                    <td align="center" colspan=2><input type="submit" value="Save" class="save" /></td>
                </tr>

            </tbody>
        </table>
    </form:form>
    <div>
        <p>
            <a th:href="@{/apartment/list/assets}">Back to Assets</a>
        </p>
    </div>
    
</div>
</div>
</body>

</html>
