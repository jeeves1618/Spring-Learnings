<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Librarian</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Reference Bootstrap files -->
	<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      body {
  margin-left: 15px;
  margin-right: 15px;
  padding: 0px;
  font-family: Verdana, Arial, Helvetica, sans-serif;
}

table {
  border-collapse: collapse;
  border-bottom: 1px solid gray;
  font-family: "Courier New", Courier, Tahoma, Verdana, Segoe, sans-serif;
  overflow: auto;
  display: block;
  white-space: nowrap;
}

th {
  border-bottom: 1px solid gray;
  background: none repeat scroll 0 0 #09a7c3;
  padding: 10px;
  color: #ffffff;
}

tr {
  border-top: 1px solid gray;
  text-align: center;
}

tr:nth-child(even) {
  background: #ffffff;
}
tr:nth-child(odd) {
  background: #bbbbbb;
}

#wrapper {
  width: 100%;
  margin-top: 0px;
}
#header {
  width: 100%;
  background: #09a7c3;
  margin-top: 0px;
  padding: 15px 15px 15px 15px;
}
#header h2 {
  width: 100%;
  margin: auto;
  color: #ffffff;
}
#container {
  width: 100%;
  margin: auto;
}
#container h3 {
  color: #000;
}
#container #content {
  margin-top: 20px;
}
#sub {
  font-size: 14px;
  color: #ffffff;
}

.add-button {
  border: 1px solid #666;
  border-radius: 5px;
  padding: 4px;
  font-size: 12px;
  font-weight: bold;
  width: 120px;
  padding: 5px 10px;

  margin-bottom: 15px;
  background: #cccccc;
}

    </style>
</head>
<body>
<div id="wrapper">
    <div id="header">    
      <h2 align="center">LIM - Library Inventory Manager</h2>
      <br>
      <div id="sub" align="center">A book is a gift you can open again and again - <i>Garrison Keillor</i></div>
    </div>
    <br>
</div>
<div id="container">
    <div th:if="${param.error}">
      <div class="alert alert-danger" role="alert" align="center">
        <h3>Invalid username or password.</h3>
      </div>
    </div>
<div th:if="${param.logout}">
  <div class="alert alert-danger" role="alert" align="center">
    <h3>You have been logged out.</h3>
  </div>
</div>
<form th:action="@{/login}" method="post">
  <table>
    <col width="900">
    <col width="900">
    <tbody>
      <tr>
          <td align="right"><label><b>User Name : </b></label></td>
          <td align="left"><input type="text" name="username"/></td>
      </tr>
      <tr>
        <td align="right"><label><b>Password  : </b></label></td>
        <td align="left"><input type="password" name="password"/></td>
    </tr>
  
  
</tbody>
</table>
<br>
<div align="center"><input type="submit" value="Sign In" class = "add-button"/></div>
</form>
</div>
</body>
</html>
