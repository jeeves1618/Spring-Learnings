<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Librarian</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <!--Reference to Style Sheet -->
    <link type="text/css"
          rel="stylesheet"
          href="/style.css" />
</head>
<body>
<div id="wrapper">
    <div id="header">    
      <h2 align="center">LIM - Library Inventory Manager</h2>
      <br>
      <div id="sub" align="center">A book is a gift you can open again and again - <i>Garrison Keillor</i></div>
    </div>
    <br>
</div>
<div id="container">
    <div th:if="${param.error}">
      <div class="alert alert-danger" role="alert" align="center">
        <h3>Invalid username or password.</h3>
      </div>
    </div>
<div th:if="${param.logout}">
  <div class="alert alert-danger" role="alert" align="center">
    <h3>You have been logged out.</h3>
  </div>
</div>
<form th:action="@{/login}" method="post">
  <table>
    <col width="900">
    <col width="900">
    <tbody>
      <tr>
          <td align="right"><label><b>User Name : </b></label></td>
          <td align="left"><input type="text" name="username"/></td>
      </tr>
      <tr>
        <td align="right"><label><b>Password  : </b></label></td>
        <td align="left"><input type="password" name="password"/></td>
    </tr>
  
  
</tbody>
</table>
<br>
<div align="center"><input type="submit" value="Sign In" class = "add-button"/></div>
</form>
</div>
</body>
</html>
