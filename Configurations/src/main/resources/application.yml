spring:
  security:
    user:
      name: "user"
      password: "password"
  datasource:
    url: jdbc:h2:mem:~/data/config
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
lib:
  bookcount: 50
  authorcount: 4
  maxamount: 50000